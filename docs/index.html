<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>分子工具集</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
</head>
<body>
  <!-- 菜单栏 -->
  <nav class="menubar">
    <div class="menu-item" id="menu-t3ps">
      T3PS ▼
      <div class="dropdown">
        <div class="dropdown-item" onclick="showTool('welcome')">欢迎页</div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item">关于 T3PS</div>
      </div>
    </div>

    <div class="menu-item" id="menu-tools">
      工具 ▼
      <div class="dropdown">
        <div class="dropdown-item" onclick="showTool('xyz-reader')">XYZ Reader</div>
        <div class="dropdown-item" onclick="showTool('grid-viewer')">Grid Viewer</div>
      </div>
    </div>

    <div class="menu-item" id="menu-help">
      帮助 ▼
      <div class="dropdown">
        <div class="dropdown-item">使用说明</div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item" onclick="window.open('https://github.com', '_blank')">GitHub</div>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main id="main-content">
    <!-- 欢迎页 -->
    <div id="welcome" class="tool-panel tool-layout-centered tool-theme-welcome active">
      <h1>分子工具集</h1>
      <p>选择上方菜单开始使用</p>
    </div>

    <!-- XYZ Reader（动态加载） -->
    <div id="xyz-reader" class="tool-panel tool-layout-flex"></div>

    <!-- Grid Viewer（动态加载） -->
    <div id="grid-viewer" class="tool-panel"></div>
  </main>

  <!-- 主应用脚本 -->
  <script type="module">
    import { init } from './js/app.js';
    init();
  </script>
</body>
</html>
