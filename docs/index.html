<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Molecular Tools</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
  <!-- Menu bar -->
  <nav class="menubar">
    <div class="menu-item" id="menu-t3ps">
      T3PS ▼
      <div class="dropdown">
        <div class="dropdown-item" onclick="showTool('welcome')">Home</div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item" onclick="showTool('about-t3ps')">About T3PS</div>
        <div class="dropdown-item" onclick="showTool('global-qm-survey')">Global QM vs Survey</div>
      </div>
    </div>

    <div class="menu-item" id="menu-tools">
      Tools ▼
      <div class="dropdown">
        <div class="dropdown-item" onclick="showTool('xyz-reader')">XYZ Reader</div>
        <div class="dropdown-item" onclick="showTool('grid-viewer')">Grid Viewer</div>
      </div>
    </div>

    <div class="menu-item" id="menu-help">
      Help ▼
      <div class="dropdown">
        <div class="dropdown-item">Documentation</div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item" onclick="window.open('https://github.com', '_blank')">GitHub</div>
      </div>
    </div>
  </nav>

  <!-- Main content area -->
  <main id="main-content">
    <!-- Welcome page -->
    <div id="welcome" class="tool-panel tool-layout-centered tool-theme-welcome active">
      <h1>Molecular Tools</h1>
      <p>Select a tool from the menu above to get started</p>
    </div>

    <!-- About T3PS -->
    <div id="about-t3ps" class="tool-panel"></div>

    <!-- Global QM vs Survey -->
    <div id="global-qm-survey" class="tool-panel"></div>

    <!-- XYZ Reader (dynamically loaded) -->
    <div id="xyz-reader" class="tool-panel tool-layout-flex"></div>

    <!-- Grid Viewer (dynamically loaded) -->
    <div id="grid-viewer" class="tool-panel"></div>
  </main>

  <!-- Main application script -->
  <script type="module">
    import { init } from './js/app.js';
    init();
  </script>
</body>
</html>
